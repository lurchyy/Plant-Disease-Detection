<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Members</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      h1 {
        margin: 0;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .member {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px 0;
      }

      .member img {
        max-width: 100px;
        border-radius: 50%;
      }

      .member h2 {
        font-size: 20px;
        margin: 10px 0;
      }

      .member p {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <center>
      <header>
        <h1>Our Group Members</h1>
      </header>
      <div class="container">
        <div class="member">
          <img src="member1.jpg" alt="Member 1" />
          <h2>Team Lead</h2>
          <p>Abhyudya</p>
        </div>
        <div class="member">
          <img src="member2.jpg" alt="Member 2" />
          <h2>Member 1</h2>
          <p>Ojas</p>
        </div>
        <div class="member">
          <img src="member3.jpg" alt="Member 2" />
          <h2>Member 2</h2>
          <p>Gaurav</p>
        </div>
      </div>
    </center>
  </body>
</html>
